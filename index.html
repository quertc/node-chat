<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container">
      <div class="py-5 text-center">
        <h1>Chat</h1>
        <p class="lead">Enter your name and start writing</p>
      </div>
      <div class="row">
        <div class="col-6">
          <form class="form">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" class="form-control mb-4" placeholder="Enter your name" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control mb-4" placeholder="Enter your message" maxlength="960"></textarea>
            <input type="submit" value="Send message" class="btn btn-outline-info">
          </form>
        </div>
        <div class="col-6">
          <div class="messages-box" style="height: 250px; overflow: auto;"></div>
        </div>
      </div>
    </div>

    <script>
      const min = 1;
      const max = 7;
      const random = Math.floor(min + Math.random() * (max + 1 - min));
      let alertClass;

      switch (random) {
        case 1:
          alertClass = 'primary';
          break;
        case 2:
          alertClass = 'secondary';
          break;
        case 3:
          alertClass = 'success';
          break;
        case 4:
          alertClass = 'danger';
          break;
        case 5:
          alertClass = 'warning';
          break;
        case 6:
          alertClass = 'info';
          break;
        case 7:
          alertClass = 'dark';
          break;
        default:
          alertClass = 'primary';
      }

      window.onload = () => {
        const socket = io.connect();
        const form = document.querySelector('.form');
        const name = document.querySelector('#name');
        const textarea = document.querySelector('#message');
        const allMessages = document.querySelector('.messages-box');

        form.onsubmit = e => {
          socket.emit('send mess', { message: textarea.value, name: name.value, className: alertClass });
          name.setAttribute('readonly', true);
          e.preventDefault();
        };

        socket.on('add mess', data => {
          const div = document.createElement('div');
          div.className = `alert alert-${data.className}`;
          div.style.wordBreak = 'break-all';
          div.innerHTML = `<b>${data.name}</b>: ${data.message}`;
          allMessages.append(div);
        });
      };
    </script>
  </body>
</html>
